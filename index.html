<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank</title>
    <!-- tailwind cdn link here -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- tailwind cdn link here -->
    <style>
      .font-class {
        font-family: "operator mono";
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14 font-semibold font-class">
        Welcome To <span class="text-green-600 font-bold">My Bank!!</span>
      </h1>
    </header>
    <main>
      <section
        class="mx-auto bg-green-200 w-2/4 p-8 mt-8 text-center rounded-md"
      >
        <h3 class="text-3xl font-semibold mb-3 text-center font-class">
          Please logIn.
        </h3>
        <div>
          <input
            type="text"
            id="user-info"
            name="username"
            placeholder="Enter your user-ID"
            class="block mb-4 p-2 rounded w-2/4 rounded-md mx-auto outline-none"
          />
          <input
            class="block mb-4 p-2 rounded w-2/4 rounded-md mx-auto outline-none"
            type="password"
            name="password"
            id="pass"
            placeholder="password"
          />
          <span id="alert"></span>
          <br />
          <button
            id="login-btn"
            class="
              bg-green-500
              font-semibold
              text-white
              px-8
              rounded
              py-2
              shadow-lg
            "
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="/js/Bank.js"></script>
  </body>
</html>
